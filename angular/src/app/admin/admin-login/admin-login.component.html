<div class="container">
  <form #f="ngForm" (ngSubmit)="onSubmit(f.value)">
    <h2 class="h3 mb-3">Login</h2>
  
    <div class="form-group">
      <label>User Name</label>
      <input type="text" class="form-control" name="userName" ngModel>  
    </div>
  
    <div class="form-group">
      <label>Password</label>
      <input type="password" name="password" class="form-control" ngModel>
    </div>
    <div >
      <button type="submit" class="btn btn-success" style="margin-left: 22px;">Signin</button>
      <button  class="btn btn-success" style="margin-left: 20px;">Back</button>
    </div>
  </form>
  
</div>
