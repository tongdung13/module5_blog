<div class="container">
  <form >
      <div class="form-group" [formGroup]="blogForm" (ngSubmit)="onSubmit()">
        <label for="title">Title</label>
        <input type="text" name="title" class="form-control" [(ngModel)]="blog.title" formControlName="title">
      </div>
      <div class="alert alert-danger" role="alert" *ngIf="blogForm.get('title').invalid && blogForm.get('title').touched">
        Invalid Title !</div>


      <div class="form-group" [formGroup]="blogForm" (ngSubmit)="onSubmit()">
        <label for="content">Content</label>


        <ckeditor data="<p>Editor' content</p>" name="content" [(ngModel)]="blog.content" formControlName="content"></ckeditor>

      </div>
      <div class="alert alert-danger" role="alert" *ngIf="blogForm.get('content').invalid && blogForm.get('content').touched">
        Invalid Content!</div>


    <div class="form-group">
        <label for="image">Image</label>
        <input type="file" class="form-control-file" #userPhoto (change)="onFireSelected($event)" name="image" [(ngModel)]="blog.image" autocomplete="off">
      </div>
    <hr>
      <button (click)="createBlog()" class="btn btn-sm btn-outline-primary">Thêm Mới</button>
    <button (click)="gotoList()" class="btn btn-sm btn-outline-primary" style="margin-left: 9px;">Quay lại</button>

  </form>
</div>
