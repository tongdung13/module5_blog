
<div class="nam-matis">
  <div class="nam-matis-top">
    <div class="col-md-6 nam-matis-1" *ngFor="let blog of blogs">
              <p class="card-text">
                <img [src]="blog.image" style="width: 360px; height: 220px">
              </p>
      <h3><a routerLink="blog-details/{{ blog.id }}"> {{blog.title}}</a></h3>
      <p class="card-text" [innerHTML]="blog.content | slice:0:200">

      </p>
    </div>
    <div class="clearfix"> </div>
  </div>
</div>
