

<body class="bg-gradient-dark" style="height: 1000px !important;">

<div class="container" style="padding-top: 50px">

  <div class="card o-hidden border-0 shadow-lg my-0">
    <div class="col-xl-10 col-lg-12 col-md-9">
      <!-- Nested Row within Card Body -->
      <div class="row">
        <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
        <div class="col-lg-7">
          <div class="p-5">
            <div class="text-center">
              <h1 class="h4 text-gray-900 mb-4">Đăng Ký</h1>
            </div>
            <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">

              <div class="form-group row">
                <div class="col-sm-6 mb-3 mb-sm-0">
                  <input type="text" class="form-control form-control-user" id="exampleFirstName"
                         placeholder="Name" formControlName="name" style="width: 416px">
                </div>
              </div>
              <div class="alert alert-danger" role="alert" *ngIf="signupForm.get('name').invalid && signupForm.get('name').touched">Tên Đăng Ký Không hợp lệ !</div>


              <div class="form-group">
                <input type="email" class="form-control form-control-user" id="exampleInputEmail"
                       placeholder="Email Address" formControlName="email" >
              </div>
              <div class="alert alert-danger" role="alert" *ngIf="signupForm.get('email').invalid && signupForm.get('email').touched">Email Không hợp lệ !</div>

              <div class="form-group row">
                <div class="col-sm-6 mb-3 mb-sm-0">
                  <input type="password" class="form-control form-control-user"
                         id="exampleInputPassword" placeholder="Password"  formControlName="password">
                </div>
                <div class="alert alert-danger" role="alert" *ngIf="signupForm.get('password').invalid && signupForm.get('password').touched">Mật Khẩu Không hợp lệ !</div>

                <div class="col-sm-6">
                  <input type="password" class="form-control form-control-user"
                         id="exampleRepeatPassword" placeholder="Repeat Password" formControlName="password_confirmation">
                </div>
                <div class="alert alert-danger" role="alert" *ngIf="signupForm.get('password_confirmation').invalid && signupForm.get('password_confirmation').touched">Nhập Lại mật khẩu Không hợp lệ !</div>
              </div>
              <hr>

              <button type="submit" class="btn btn-primary btn-user btn-block" >Register Account</button>


              <hr>
              <a href="index.html" class="btn btn-google btn-user btn-block">
                <i class="fab fa-google fa-fw"></i> Register with Google
              </a>
              <a href="index.html" class="btn btn-facebook btn-user btn-block">
                <i class="fab fa-facebook-f fa-fw"></i> Register with Facebook
              </a>
            </form>
            <hr>
            <div class="text-center">
              <a class="small" href="forgot-password.html">Forgot Password?</a>
            </div>
            <div class="text-center">
              <a class="small" href="login.html">Already have an account? Login!</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>

<!-- Bootstrap core JavaScript-->
<script src="../../../assets/admin/vendor/jquery/jquery.min.js"></script>
<script src="../../../assets/admin/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

<!-- Core plugin JavaScript-->
<script src="../../../assets/admin/vendor/jquery-easing/jquery.easing.min.js"></script>

<!-- Custom scripts for all pages-->
<script src="../../../assets/admin/js/sb-admin-2.min.js"></script>

</body>
